<h1>Your Trips</h1>

<ul class="trips-list">
  <li *ngFor="let trip of trips">
    <img src="../../../assets/images/{{trip.image}}">
    <div>
      <h2><a routerLink="/trip/{{trip._id}}">{{trip.destination}}</a></h2><span (click)="deleteTrip(trip._id)">X</span>
      <p>Travel Dates: {{trip.startdate}} - {{trip.leavedate}}</p>
      <p>Total Travel Costs: </p>
    </div>
  </li>
</ul>
